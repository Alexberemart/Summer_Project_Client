<form name="myForm" novalidate class="form-horizontal" ng-submit="myForm.$valid &&sendMessageDir()">
    <div class="form-group">
        <label class="col-md-2 control-label" for="name">your name:</label>

        <div class="col-md-10">
            <input type="text" id="name" class="form-control" ng-model="newMessage.name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="message">your status:</label>

        <div class="col-md-10">
            <textarea id="message" class="form-control" ng-model="newMessage.text" valid-text required></textarea>
        </div>
    </div>
    <input type="submit">
    <!--{{myForm.$valid}}-->
</form>
